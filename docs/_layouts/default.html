<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 2rem;
        }
        
        .content h1, .content h2, .content h3, .content h4 {
            color: #667eea;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }
        
        .content h2 {
            font-size: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }
        
        .content code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .content a {
            color: #667eea;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .content ul, .content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
            font-style: italic;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        .doc-list {
            list-style: none;
            margin-left: 0;
        }
        
        .doc-list li {
            margin-bottom: 0.75rem;
        }
        
        .doc-list a {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .doc-list a:hover {
            background: #e9ecef;
            border-left-color: #667eea;
            transform: translateX(4px);
        }
        
        .doc-list a::before {
            content: "ðŸ“„";
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .doc-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .doc-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .api-link {
            background: #667eea;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
            transition: background 0.3s ease;
        }
        
        .api-link:hover {
            background: #5568d3;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .nav-link {
            display: inline-block;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }
        
        .nav-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ '/' | relative_url }}">
                <img src="{{ '/aero-pi-cam/aero-pi-cam_logo.png' | relative_url }}" alt="aero-pi-cam logo">
            </a>
            <h1>aero-pi-cam</h1>
            <p>Documentation</p>
        </div>
        
        <div class="content">
            {{ content }}
        </div>
        
        <div class="footer">
            <p>
                <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                <a href="https://github.com/CaenFalaisePlaneurs/aero-pi-cam" class="nav-link">View on GitHub</a>
                <a href="https://github.com/CaenFalaisePlaneurs/aero-pi-cam/blob/main/README.md" class="nav-link">Main README</a>
            </p>
        </div>
    </div>
</body>
</html>
