<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: #000;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header img {
            max-width: 25vw;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1rem;
        }
        
        .content {
            padding: 0;
        }
        
        .content h1, .content h2, .content h3, .content h4 {
            color: #000;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .content h1 {
            font-size: 2rem;
            border-bottom: 1px solid #000;
            padding-bottom: 0.5rem;
        }
        
        .content h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid #000;
            padding-bottom: 0.5rem;
        }
        
        .content code {
            background: #f0f0f0;
            padding: 0.2rem 0.4rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background: #f0f0f0;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
        }
        
        .content a {
            color: #000;
            text-decoration: underline;
        }
        
        .content ul, .content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .content blockquote {
            border-left: 2px solid #000;
            padding-left: 1rem;
            margin: 1rem 0;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        .doc-list {
            list-style: none;
            margin-left: 0;
        }
        
        .doc-list li {
            margin-bottom: 0.5rem;
        }
        
        .doc-list a {
            display: block;
            padding: 0.5rem;
            text-decoration: underline;
            color: #000;
        }
        
        .doc-title {
            font-weight: 600;
        }
        
        .doc-description {
            font-size: 0.9rem;
            color: #000;
            margin-top: 0.25rem;
        }
        
        .api-link {
            color: #000;
            text-decoration: underline;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #000;
            margin-top: 2rem;
        }
        
        .footer a {
            color: #000;
            text-decoration: underline;
        }
        
        .nav-link {
            display: inline-block;
            margin: 0 0.5rem;
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ '/' | relative_url }}">
                <img src="{{ 'aero-pi-cam_logo.png' | relative_url }}" alt="aero-pi-cam logo">
            </a>
            <h1>aero-pi-cam documentation</h1>
        </div>
        
        <div class="content">
            {{ content }}
        </div>
        
        <div class="footer">
            <p>
                <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                <a href="https://github.com/CaenFalaisePlaneurs/aero-pi-cam" class="nav-link">View on GitHub</a>
                <a href="https://github.com/CaenFalaisePlaneurs/aero-pi-cam/blob/main/README.md" class="nav-link">Main README</a>
            </p>
        </div>
    </div>
</body>
</html>
