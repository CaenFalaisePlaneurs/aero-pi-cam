camera:
  # Option 1: URL with embedded credentials (URL-encode special characters: & -> %26, etc.)
  rtsp_url: "rtsp://pi:password@192.168.0.60:554/stream1"
  
  # Option 2: Separate credentials (recommended for VIGI cameras with special characters)
  # VIGI cameras require special characters in passwords but reject URL-encoded passwords.
  # Use separate fields to pass password unencoded (as-is).
  # rtsp_url: "rtsp://192.168.0.60:554/stream1"
  # rtsp_user: "pi"
  # rtsp_password: "your-password-here"  # No URL encoding needed - password used as-is (special characters like $ or & are OK)

location:
  # Camera location ICAO code
  name: "LFAS"
  latitude: 48.9267952
  longitude: -0.1477169
  camera_heading: "060° RWY 06"  # Camera heading/direction (e.g., "060° RWY 06")
  # Note: All times are calculated and stored in UTC (aeronautical requirement)

schedule:
  day_interval_minutes: 5
  night_interval_minutes: 60

# Debug mode (for development/testing only)
# Enable via DEBUG_MODE environment variable (DEBUG_MODE=true)
# When enabled, uses faster intervals in seconds instead of minutes
debug:
  day_interval_seconds: 10   # 10 seconds during day
  night_interval_seconds: 30  # 30 seconds during night

api:
  # API endpoint URL (optional - if not set, dummy server will be used in debug mode)
  # url: "https://api.example.com/api/webcam/image"
  key: "secret-api-key"
  timeout_seconds: 30

# Overlay configuration
overlay:
  provider_name: "My Airfield - cam"
  provider_logo: "images/logo.svg"  # User-configured logo in images/ directory
  logo_size: 72  # Logo size in pixels
  camera_name: "hangar 1"
  font_color: "white"
  font_size: 16
  sun_icon_size: 24  # Sunrise/sunset icon size in pixels
  line_spacing: 4  # Line spacing in pixels between overlay elements
  padding: 15  # Padding in pixels from image borders
  background_color: "rgba(0,0,0,0.6)"
  shadow_enabled: true  # Enable drop shadow behind text to prevent white-on-white
  shadow_offset_x: 2  # Horizontal shadow offset in pixels
  shadow_offset_y: 2  # Vertical shadow offset in pixels
  shadow_color: "black"  # Shadow color (white, black, red, green, blue)

# METAR/TAF overlay (Aviation Weather API - no API key required)
metar:
  enabled: false
  icao_code: "XXXX"                    # Nearest reporting airport ICAO code
  api_url: "https://aviationweather.gov/api/data/metar"  # METAR API base URL
  raw_metar_enabled: true              # Show raw METAR text block

# Metadata configuration for EXIF and XMP embedding
metadata:
  github_repo: "https://github.com/CaenFalaisePlaneurs/aero-pi-cam"  # GitHub repository URL
  webcam_url: "https://caenfalaiseplaneurs.fr/cam"  # URL where webcam images are published
  license: "CC BY-SA 4.0"  # License identifier
  license_url: "https://creativecommons.org/licenses/by-sa/4.0/"  # License URL
  license_mark: "This work is licensed under CC BY-SA 4.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-sa/4.0/"  # Short license attribution

